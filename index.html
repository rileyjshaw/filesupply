<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filesupply || dropzone || filetube || filetunnel || filedig || sharesupply || ...</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="uploader icon-plus"><input type="file"></div>
  <div class="waiting"><p></p></div>
  <ul class="fields">
    <li>
      <form action="javascript:void(0)">
        <label for="me" data-typewriter="What's your name?">What's your name?</label>
        <input type="text" required="required" autocomplete="off" id="me">
        <button type="submit" class="icon-arrow-right"></button>
      </form>
    </li>
    <li>
      <form action="javascript:void(0)">
        <label for="you" data-typewriter="What's their name?">What's their name?</label>
        <input type="text" required="required" autocomplete="off" id="you">
        <button type="submit" class="icon-arrow-right"></button>
      </form>
    </li>
  </ul>
  <script src="scripts/peer.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
